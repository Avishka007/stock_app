{% extends 'layout.html' %}

{% block body %}

	<h1><small> Hi {{session.username}} these are your notes!</small></h1>
	<table class="table table-striped">
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Author</th>
			<th>Date</th>
			<th></th>
			<th></th>
		</tr>
		{% for article in articles %}
			<tr>
				<td>{{article.id}}</td>
				<td>{{article.title}}</td>
				<td>{{article.author}}</td>
				<td>{{article.create_date}}</td>
				<td><a href="edit_article/{{article.id}}" class="btn btn-outline-primary pull-right">Edit</a></td>
				<td><a href="#}" class="btn btn-danger ">Delete</a></td>

			</tr>
		{% endfor %}

	</table>


{% endblock %}
